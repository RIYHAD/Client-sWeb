<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="joshcontact.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="contact-wrapper">
    <div class="contact-card">
      <h1>Contact Me Via Mail</h1>

      <form id="contactForm">
        <div class="input-group">
          <input type="text" id="name" required placeholder=" ">
          <label for="name">Name</label>
        </div>

        <div class="input-group">
          <input type="email" id="email" required placeholder=" ">
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <textarea id="message" required placeholder=" "></textarea>
          <label for="message">Message</label>
        </div>

        <button type="submit">Send</button>
      </form>

      <h2>Find Me Here</h2>
      <div class="contact-links">
        <a href="tel:08023012458" class="circle" id="phoneCircle"><i class="fas fa-phone"></i></a>
        <a href="https://twitter.com/j6_lasisi" target="_blank" class="circle"><i class="fab fa-x-twitter"></i></a>
        <a href="https://instagram.com/j6_lasisi" target="_blank" class="circle"><i class="fab fa-instagram"></i></a>
        <a href="mailto:joshstringz94@gmail.com" class="circle" id="emailCircle"><i class="fas fa-envelope"></i></a>
        <a href="https://facebook.com/j6_lasisi" target="_blank" class="circle"><i class="fab fa-facebook-f"></i></a>
      </div>

      <p class="email-text">📧 joshstringz94@gmail.com</p>
      <p class="phone-text">📞 +2348023012458</p>
    </div>
  </div>

  <script src="joshcontact.js"></script>
</body>
</html>
